language: rust
sudo: required
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::8}
    - DB_HOST=localhost
    - DB_NAME=travis
    - DB_USER=postgres
    # travis-ci default postgresql database has a blank password
    - DB_PASSWORD=
    # only one thread allocated for tests
    # as database is cleaned in every test;
    # parallel tests execution might result in data deletion
    # even if this data is used by another test
    - RUST_TEST_THREADS=1

os:
  - linux
rust:
  - nightly
services:
  - docker
  - postgresql
before_script:
  - createdb -h $DB_HOST -U $DB_USER -w $DB_NAME
script:
  - docker run --user=$UID --env HOME=/tmp --rm -it -v "$(pwd)":/home/rust/src ekidd/rust-musl-builder bash -c 'rustup default nightly; rustup target add x86_64-unknown-linux-musl ; cargo build --release ;'
  - ./target/x86_64-unknown-linux-musl/release/sentence-aligner &
  - SERVICE_PID=$!
  - cargo test
  - kill $SERVICE_PID
after_success:
  - if ([ "$TRAVIS_BRANCH" != "master" ]); then exit 0; fi
  - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
  - export REPO=allansimon/sentence-aligner
  - docker build -f Dockerfile -t "$REPO:$COMMIT" .
  - docker tag "$REPO:$COMMIT" "$REPO:latest"
  - docker push "$REPO"
